<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskAir - Qu·∫£n l√Ω c√¥ng vi·ªác</title>
    <link href="https://fonts.googleapis.com/css2?family=formu&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red-primary: #E31837;
            --red-dark: #B91428;
            --red-light: #FF4D6D;
            --white: #FFFFFF;
            --off-white: #FAFAFA;
            --gray-50: #F8F8F8;
            --gray-100: #F0F0F0;
            --gray-200: #E8E8E8;
            --gray-300: #D0D0D0;
            --gray-500: #808080;
            --gray-700: #404040;
            --black: #1A1A1A;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--off-white);
            color: var(--black);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            background: var(--white);
            border-bottom: 4px solid var(--red-primary);
            padding: 30px 0;
            margin-bottom: 50px;
            box-shadow: 0 2px 20px rgba(227, 24, 55, 0.08);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            letter-spacing: 4px;
            color: var(--red-primary);
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }

        .subtitle {
            font-size: 14px;
            color: var(--gray-500);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            padding: 24px;
            border: 2px solid var(--gray-200);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--red-primary);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gray-500);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: var(--red-primary);
            line-height: 1;
        }

        /* Add Task Form */
        .add-task-section {
            background: var(--white);
            padding: 32px;
            margin-bottom: 40px;
            border: 2px solid var(--gray-200);
            border-left: 8px solid var(--red-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gray-700);
            font-weight: 700;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            background: var(--gray-50);
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            color: var(--black);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--red-primary);
            background: var(--white);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Buttons */
        .btn {
            padding: 14px 32px;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn-primary {
            background: var(--red-primary);
            color: var(--white);
            border: 2px solid var(--red-primary);
        }

        .btn-primary:hover {
            background: var(--red-dark);
            border-color: var(--red-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(227, 24, 55, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--red-primary);
            border: 2px solid var(--red-primary);
        }

        .btn-secondary:hover {
            background: var(--red-primary);
            color: var(--white);
        }

        .btn-delete {
            background: var(--white);
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: var(--red-primary);
            color: var(--white);
            border-color: var(--red-primary);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--gray-200);
            padding-bottom: 0;
        }

        .filter-tab {
            padding: 14px 24px;
            background: transparent;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gray-500);
            cursor: pointer;
            border-bottom: 4px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: -2px;
        }

        .filter-tab:hover {
            color: var(--red-primary);
        }

        .filter-tab.active {
            color: var(--red-primary);
            border-bottom-color: var(--red-primary);
        }

        /* Task List */
        .tasks-container {
            display: grid;
            gap: 16px;
        }

        .task-card {
            background: var(--white);
            border: 2px solid var(--gray-200);
            padding: 24px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: start;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-card:hover {
            border-color: var(--red-primary);
            transform: translateX(4px);
            box-shadow: -4px 0 0 var(--red-primary);
        }

        .task-card.completed {
            opacity: 0.6;
            border-color: var(--gray-300);
        }

        .task-card.completed:hover {
            opacity: 0.8;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--red-primary);
            margin-top: 4px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: var(--gray-500);
        }

        .task-description {
            font-size: 14px;
            color: var(--gray-500);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .task-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .task-tag {
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
        }

        .priority-high {
            background: rgba(227, 24, 55, 0.1);
            color: var(--red-primary);
            border-color: var(--red-primary);
        }

        .priority-medium {
            background: rgba(227, 24, 55, 0.05);
            color: var(--red-dark);
            border-color: var(--gray-300);
        }

        .priority-low {
            background: var(--gray-100);
            color: var(--gray-700);
            border-color: var(--gray-300);
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--white);
            border: 2px dashed var(--gray-300);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 18px;
            color: var(--gray-500);
            font-weight: 500;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--white);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 4px solid var(--red-primary);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: var(--red-primary);
            margin-bottom: 24px;
            letter-spacing: 2px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .task-card {
                grid-template-columns: auto 1fr;
            }

            .task-actions {
                grid-column: 2;
                flex-direction: row;
                margin-top: 12px;
            }

            .filter-tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>TaskFlow</h1>
            <div class="subtitle">Qu·∫£n l√Ω c√¥ng vi·ªác hi·ªáu qu·∫£</div>
        </div>
    </header>

    <div class="app-container">
        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">T·ªïng Task</div>
                <div class="stat-value" id="totalTasks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ho√†n Th√†nh</div>
                <div class="stat-value" id="completedTasks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ƒêang L√†m</div>
                <div class="stat-value" id="activeTasks">0</div>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="add-task-section">
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Ti√™u ƒë·ªÅ Task *</label>
                    <input type="text" id="taskTitle" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ c√¥ng vi·ªác..." required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">M√¥ t·∫£</label>
                    <textarea id="taskDescription" placeholder="M√¥ t·∫£ chi ti·∫øt c√¥ng vi·ªác..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">ƒê·ªô ∆∞u ti√™n</label>
                        <select id="taskPriority">
                            <option value="low">Th·∫•p</option>
                            <option value="medium" selected>Trung b√¨nh</option>
                            <option value="high">Cao</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">H·∫°n ho√†n th√†nh</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Th√™m Task</button>
                <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display: none;">H·ªßy</button>
            </form>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">T·∫•t c·∫£</button>
            <button class="filter-tab" data-filter="active">ƒêang l√†m</button>
            <button class="filter-tab" data-filter="completed">Ho√†n th√†nh</button>
            <button class="filter-tab" data-filter="high">∆Øu ti√™n cao</button>
        </div>

        <!-- Tasks List -->
        <div id="tasksContainer" class="tasks-container">
            <div class="loading">ƒêang k·∫øt n·ªëi Firebase...</div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">Ch·ªânh s·ª≠a Task</div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editTaskTitle">Ti√™u ƒë·ªÅ Task *</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">M√¥ t·∫£</label>
                    <textarea id="editTaskDescription"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskPriority">ƒê·ªô ∆∞u ti√™n</label>
                        <select id="editTaskPriority">
                            <option value="low">Th·∫•p</option>
                            <option value="medium">Trung b√¨nh</option>
                            <option value="high">Cao</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDueDate">H·∫°n ho√†n th√†nh</label>
                        <input type="date" id="editTaskDueDate">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="closeModalBtn">ƒê√≥ng</button>
                    <button type="submit" class="btn btn-primary">L∆∞u thay ƒë·ªïi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, update, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase Configuration
        // QUAN TR·ªåNG: Thay th·∫ø b·∫±ng config Firebase c·ªßa b·∫°n
        const firebaseConfig = {
            apiKey: "AIzaSyA5TnhnJ-gNuPdqNJANgAaiZZXlaTxDYxk",
            authDomain: "tasksair-63a30.firebaseapp.com",
            projectId: "tasksair-63a30",
            storageBucket: "tasksair-63a30.firebasestorage.app",
            messagingSenderId: "482821275974",
            appId: "1:482821275974:web:5d80926a1cdd79b72c2547"
        };

        let app, database, tasksRef;
        let allTasks = {};
        let currentFilter = 'all';
        let editingTaskId = null;

        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            tasksRef = ref(database, 'tasks');

            // Listen for tasks changes
            onValue(tasksRef, (snapshot) => {
                allTasks = snapshot.val() || {};
                updateStats();
                renderTasks();
            });
        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('tasksContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <div class="empty-state-text">
                        Vui l√≤ng c·∫•u h√¨nh Firebase trong m√£ ngu·ªìn<br>
                        <small style="color: var(--gray-500); margin-top: 12px; display: block;">
                            M·ªü file HTML v√† thay th·∫ø firebaseConfig b·∫±ng th√¥ng tin c·ªßa b·∫°n
                        </small>
                    </div>
                </div>
            `;
        }

        // DOM Elements
        const taskForm = document.getElementById('taskForm');
        const editForm = document.getElementById('editForm');
        const tasksContainer = document.getElementById('tasksContainer');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const editModal = document.getElementById('editModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        // Add Task
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const task = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                completed: false,
                createdAt: Date.now()
            };

            if (editingTaskId) {
                // Update existing task
                await update(ref(database, `tasks/${editingTaskId}`), task);
                editingTaskId = null;
                document.getElementById('submitBtn').textContent = 'Th√™m Task';
                cancelEditBtn.style.display = 'none';
            } else {
                // Add new task
                await push(tasksRef, task);
            }

            taskForm.reset();
        });

        // Cancel Edit
        cancelEditBtn.addEventListener('click', () => {
            editingTaskId = null;
            taskForm.reset();
            document.getElementById('submitBtn').textContent = 'Th√™m Task';
            cancelEditBtn.style.display = 'none';
        });

        // Edit Task Modal
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!editingTaskId) return;

            const updates = {
                title: document.getElementById('editTaskTitle').value,
                description: document.getElementById('editTaskDescription').value,
                priority: document.getElementById('editTaskPriority').value,
                dueDate: document.getElementById('editTaskDueDate').value
            };

            await update(ref(database, `tasks/${editingTaskId}`), updates);
            editModal.classList.remove('active');
            editingTaskId = null;
        });

        closeModalBtn.addEventListener('click', () => {
            editModal.classList.remove('active');
            editingTaskId = null;
        });

        // Toggle Complete
        window.toggleComplete = async (taskId) => {
            const task = allTasks[taskId];
            await update(ref(database, `tasks/${taskId}`), {
                completed: !task.completed
            });
        };

        // Delete Task
        window.deleteTask = async (taskId) => {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a task n√†y?')) {
                await remove(ref(database, `tasks/${taskId}`));
            }
        };

        // Edit Task (inline)
        window.editTaskInline = (taskId) => {
            const task = allTasks[taskId];
            editingTaskId = taskId;

            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskDueDate').value = task.dueDate || '';

            document.getElementById('submitBtn').textContent = 'C·∫≠p nh·∫≠t Task';
            cancelEditBtn.style.display = 'inline-block';

            // Scroll to form
            document.querySelector('.add-task-section').scrollIntoView({ behavior: 'smooth' });
        };

        // Edit Task (modal)
        window.editTask = (taskId) => {
            const task = allTasks[taskId];
            editingTaskId = taskId;

            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description || '';
            document.getElementById('editTaskPriority').value = task.priority;
            document.getElementById('editTaskDueDate').value = task.dueDate || '';

            editModal.classList.add('active');
        };

        // Filter Tasks
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderTasks();
            });
        });

        // Update Stats
        function updateStats() {
            const tasksArray = Object.values(allTasks);
            const completed = tasksArray.filter(t => t.completed).length;
            const active = tasksArray.filter(t => !t.completed).length;

            document.getElementById('totalTasks').textContent = tasksArray.length;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('activeTasks').textContent = active;
        }

        // Render Tasks
        function renderTasks() {
            let tasksArray = Object.entries(allTasks);

            // Apply filter
            switch (currentFilter) {
                case 'active':
                    tasksArray = tasksArray.filter(([id, task]) => !task.completed);
                    break;
                case 'completed':
                    tasksArray = tasksArray.filter(([id, task]) => task.completed);
                    break;
                case 'high':
                    tasksArray = tasksArray.filter(([id, task]) => task.priority === 'high');
                    break;
            }

            // Sort by created date (newest first)
            tasksArray.sort((a, b) => b[1].createdAt - a[1].createdAt);

            if (tasksArray.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div class="empty-state-text">Ch∆∞a c√≥ task n√†o${currentFilter !== 'all' ? ' trong danh m·ª•c n√†y' : ''}</div>
                    </div>
                `;
                return;
            }

            tasksContainer.innerHTML = tasksArray.map(([id, task]) => {
                const priorityClass = `priority-${task.priority}`;
                const priorityText = {
                    low: 'Th·∫•p',
                    medium: 'Trung b√¨nh',
                    high: 'Cao'
                }[task.priority];

                const dueDateText = task.dueDate
                    ? new Date(task.dueDate).toLocaleDateString('vi-VN')
                    : '';

                return `
                    <div class="task-card ${task.completed ? 'completed' : ''}">
                        <input 
                            type="checkbox" 
                            class="task-checkbox" 
                            ${task.completed ? 'checked' : ''}
                            onchange="toggleComplete('${id}')"
                        >
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            <div class="task-meta">
                                <span class="task-tag ${priorityClass}">${priorityText}</span>
                                ${dueDateText ? `<span class="task-tag" style="background: var(--gray-100); color: var(--gray-700); border-color: var(--gray-300);">üìÖ ${dueDateText}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-delete" onclick="editTask('${id}')">S·ª≠a</button>
                            <button class="btn btn-delete" onclick="deleteTask('${id}')">X√≥a</button>
                        </div>
                    </div>
                `;
